{% extends 'base.html'%}

{% block title%} Edit "{{post.title}}" Post {% endblock%}

{%block content%}
    <h1 class="display-4 text-center text-light">Edit a User</h1>
    <div class="jumbotron">
        <div class="row">
            <div class="col text-center">
                <form action="/posts/{{post.id}}/edit", method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" value="{{post.title}}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" rows="3" style="vertical-align: middle" name="content">{{post.content}}</textarea>
                    </div>
                    <a href="/posts/{{post.id}}" class="btn btn-outline-success btn-lg">Cancel</a>
                    <button class="btn btn-outline-info btn-lg" type="submit">Edit</button>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
