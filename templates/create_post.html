{% extends 'base.html'%}

{% block title%} Create Post {% endblock%}

{%block content%}
    <h1 class="display-4 text-center text-light">Add Post for {{user.full_name}}</h1>
    <div class="jumbotron">
        <div class="row">
            <div class="col text-center">
                <form action="/users/{{user.id}}/posts/new", method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" rows="3" style="vertical-align: middle" name="content"></textarea>
                    </div>
                    <a href="/users/{{user.id}}" class="btn btn-outline-success btn-lg">Cancel</a>
                    <button class="btn btn-outline-info btn-lg" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
