{% extends 'base.html'%}

{% block title %} Post <<{{post.title}}>>{% endblock%}

{%block content%}
    <h1 class="display-4">{{post.title}}</h1>
    <p>
        {{post.content}}
    </p>
    <p><em>By {{user.full_name}}</em></p>
    <a href="/users/{{user.id}}" class="btn btn-outline-primary btn-lg">Cancel</a>
    <a href="/posts/{{post.id}}/edit" class="btn btn-primary btn-lg">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn btn-danger btn-lg">Delete</a>

{% endblock %}
