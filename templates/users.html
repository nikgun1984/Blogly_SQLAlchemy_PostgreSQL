{% extends 'base.html'%}

{% block title%} Users Page {% endblock%}

{%block content%}
    <h1 class="display-4 text-center text-light">Users</h1>
    <div class="jumbotron">
        <ul>
            {% for user in users%}
            <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
            {%endfor%}
        </ul>
        <div class="row justify-content-center">
            <a href="/users/new" class="btn btn-outline-info btn-lg text-decoration-none">Add User</a>
        </div>
    </div>
{%endblock%}
