{% extends 'base.html'%}

{% block title%} Edit "{{user.full_name}}" User {% endblock%}

{%block content%}
    <h1 class="display-4 text-center text-light">Edit a User</h1>
    <div class="jumbotron">
        <div class="row">
            <div class="col text-center">
                <form action="/{{user.id}}/edit", method="POST">
                    <div class="form-group">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first_name" value="{{user.first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="first">Last Name</label>
                        <input type="text" id="last" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div class="form-group">
                        <label for="first">Image URL</label>
                        <input type="text" id="picture" name="picture" value="{{user.image_url}}">
                    </div>
                    <button class="btn btn-outline-info btn-lg" type="submit">Save</button>
                    <a href="/{{user.id}}" class="btn btn-outline-success btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{%endblock%}
