{% extends 'base.html'%}

{% block title%} Home Page {% endblock %}

{% block content%}
    <div class="text-center">
        <h1 class="display-3">Blogly Recent Posts</h1>
        {% for post in posts%}
            <h2 class="display-4">{{post.title}}</h2>
            <p>{{post.content}}</p>
            <p><em>By {{post.users.full_name}} on {{post.created_at.strftime("%a %b %-d %Y, %-I:%M %p")}}</em></p>
        {% endfor %}
    </div>
{% endblock %}
